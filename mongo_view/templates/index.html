
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>数据首页</title>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="./static/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet"> -->
  </head>
  <body>
    <div style="margin: 5% 10%" class="center-block">
      <h3>资讯类查询</h3>
      <!-- 输入框集合 -->
      <form class="form-inline" action = "/detail_cate" method = "POST">
        <div class="form-group">
          <label for="exampleInputName2">HOST: </label>
          <input type="text" name="host" class="form-control" id="exampleInputName2" placeholder="host" value="localhost">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail2">PORT: </label>
          <input type="text" name="port" class="form-control" id="exampleInputName2" placeholder="port" value="27017">
        </div>
        <div class="form-group">
          <label for="exampleInputName2">DB: </label>
          <input type="text" name="db" class="form-control" id="exampleInputName2" placeholder="db">
        </div>
        <div class="form-group">
          <label for="exampleInputName2">COLL: </label>
          <input type="text" name="coll" class="form-control" id="exampleInputName2" placeholder="coll">
        </div>
        <input type="submit" class="btn btn-default" value="查询">
      </form>
    </div>

    <div style="margin: 5% 10%" class="center-block">
      <h3>数据类查询</h3>

        </div>
        <div class="form-group">
          <label for="exampleInputName2">DB: </label>
          <input type="text" name="db" class="form-control" id="exampleInputName2" placeholder="db">
        </div>
        <div class="form-group">
          <label for="exampleInputName2">COLL: </label>
          <input type="text" name="coll" class="form-control" id="exampleInputName2" placeholder="coll">
        </div>
        <input type="submit" class="btn btn-default" value="查询">
      </form>
    </div>
  </body>
</html>
